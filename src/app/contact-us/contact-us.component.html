<div class="animated fadeIn">
  <div class="container">
      <div class="row row justify-content-sm-center">
        <div class="card">
          <form [formGroup]="contactUsFormGroup" (ngSubmit)="contactUsFormSubmit()" class="p-2">
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" name="name" class="form-control" placeholder="Enter your name" formControlName="contactUsName" required>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
              <input type="email" name="email" class="form-control" placeholder="Enter your email" formControlName="contactUsEmail" required>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-at"></i></span>
              </div>
              <input type="text" name="subject" class="form-control" placeholder="Enter subject" formControlName="contactUsSubject" required>
            </div>
            <div class="form-group">              
              <div [ngxSummernote]="config" formControlName="contactUsDesc"></div>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" id="submit" class="btn btn-primary btn-block" value="Send">
            </div>
          </form>
        </div>
      </div>
  </div>
  
</div>
